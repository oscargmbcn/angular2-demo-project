<div *ngIf="hero">
    <hr/>
    <h2>{{hero.name}} details!</h2>
    <div class="heroes-line">
        <label class="badge">id: </label>{{hero.id}}
    </div>
    <div class="heroes-line">
        <label class="badge">name: </label><input [(ngModel)]="hero.name" placeholder="name" />
    </div>
</div>
